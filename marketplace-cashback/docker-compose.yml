version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cashback-postgres
    environment:
      POSTGRES_DB: cashback_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cashback-network

  app:
    build: .
    container_name: cashback-app
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cashback_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"
    networks:
      - cashback-network

volumes:
  postgres_data:

networks:
  cashback-network:
    driver: bridge
